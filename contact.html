<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/navbar.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Personal Website</title>
  </head>
  <body>
    <nav>
      <!-- justify content is space between 2 layout -->
      <!-- layout 1 -->
      <div class="left">
        <ul>
          <a href="./index.html">
            <img
              class="logo"
              src="./assets/images/dumbways.png"
              alt="logo-image"
            />
          </a>

          <li class="active">
            <a href="./index.html">Home</a>
          </li>
          <li>
            <a href="./blog.html">Blog</a>
          </li>
        </ul>
      </div>

      <!-- layout 2 -->
      <div class="right">
        <a href="./contact.html">Contact Me</a>
        <button class="btn-hamburger" onclick="toggleNavbar()">
          <i class="fa fa-bars"></i>
        </button>
      </div>
    </nav>

    <!-- burger menu -->
    <ul class="hamburger-container hamburger-hide" id="hamburger-container">
      <li
        style="
          border: 2px solid white;
          text-align: center;
          padding: 10px;
          color: white;
          font-weight: bold;
          font-size: x-large;
        "
      >
        <a href="./index.html">Home</a>
      </li>
      <li
        style="
          border: 2px solid white;
          text-align: center;
          padding: 10px;
          color: white;
          font-weight: bold;
          font-size: x-large;
        "
      >
        <a href="./blog.html">Blog</a>
      </li>
      <li
        style="
          border: 2px solid white;
          text-align: center;
          padding: 10px;
          color: white;
          font-weight: bold;
          font-size: x-large;
        "
      >
        <a href="./contact.html">Contact Me</a>
      </li>
    </ul>

    <!-- formulir -->
    <form>
      <h2>GET IN TOUCH</h2>
      <div>
        <label for="nameInput">Name</label>
        <input id="nameInput" type="text" required />
      </div>

      <div>
        <label for="emailInput">Email</label>
        <input id="emailInput" type="email" />
      </div>

      <div>
        <label for="phoneInput">Phone Number</label>
        <input id="phoneInput" type="tel" required pattern="[0-9]{11}" />
      </div>

      <div>
        <label for="subject">Subject</label>
        <select id="subject">
          <option hidden>select subject!</option>
          <option>Computer Science</option>
          <option>Information Technology</option>
          <option>Civil Engineering</option>
        </select>
      </div>

      <div>
        <label for="message">Your Message</label>
        <textarea id="message"></textarea>
      </div>

      <div>
        <button type="submit" onclick="getData(event)">Submit</button>
      </div>
    </form>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/navbar.js"></script>
  </body>
</html>
