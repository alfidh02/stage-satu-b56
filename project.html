<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Project Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/project.css" />
    <style>
      .active {
        font-weight: bold;
        color: black !important;
      }
    </style>
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary ps-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="./assets/images/dumbways.png" style="width: 50px" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="project.html"
                >My Project</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="testimonial.html"
                >Testimonial</a
              >
            </li>
          </ul>
          <a href="contact.html" class="btn btn-danger">Contact Me</a>
        </div>
      </div>
    </nav>
    <!-- end navbar -->

    <!-- form -->
    <div class="blog">
      <div>
        <div class="form-container">
          <form
            style="display: flex; flex-direction: column; align-items: center"
            onsubmit="addBlog(event)"
          >
            <h1 class="text-center mt-3"><strong>ADD MY PROJECT</strong></h1>

            <div class="w-50">
              <div class="mb-3">
                <label for="input-blog-title" class="form-label mt-4"
                  >Project Name</label
                >
                <input type="text" class="form-control" id="input-blog-title" />
              </div>
              <div class="mb-3 d-flex justify-content-between width-date-mobile">
                <div class="w-100">
                  <label for="input-blog-start" class="form-label"
                    >Start Date</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="input-blog-start"
                  />
                </div>
                <div class="w-100 ms-3">
                  <label for="input-blog-end" class="form-label"
                    >End Date</label
                  >
                  <input type="date" class="form-control" id="input-blog-end" />
                </div>
              </div>
              <div class="mb-3">
                <label for="input-blog-content" class="form-label"
                  >Description</label
                >
                <textarea
                  class="form-control"
                  id="input-blog-content"
                  style="height: 100px"
                ></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Technologies</label>
                <div class="d-flex mt-2">
                  <div class="me-5">
                    <input
                      type="checkbox"
                      id="nodeCheck"
                      name="nodeCheck"
                      value="NodeJS"
                      class="me-3 shadow-sm"
                    />
                    <label for="nodeCheck"> Node JS</label><br />
                    <input
                      type="checkbox"
                      id="reactCheck"
                      name="reactCheck"
                      value="ReactJS"
                      class="me-3 mt-3 shadow-sm"
                    />
                    <label for="reactCheck"> React JS</label><br />
                  </div>
                  <div class="ms-5">
                    <input
                      type="checkbox"
                      id="nextCheck"
                      name="nextCheck"
                      value="NextJS"
                      class="me-3 shadow-sm"
                    />
                    <label for="nextCheck">Next JS</label><br />
                    <input
                      type="checkbox"
                      id="typesCheck"
                      name="typesCheck"
                      value="Typescript"
                      class="me-3 mt-3 shadow-sm"
                    />
                    <label for="typesCheck">TypeScript</label><br />
                  </div>
                </div>
              </div>
              <div class="mb-3 mt-4">
                <label for="input-blog-image" class="form-label"
                  >Upload Image</label
                >
                <input type="file" class="form-control" id="input-blog-image" />
              </div>
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Submit
            </div>
          </form>
        </div>
      </div>

      <div id="test"></div>
      <hr class="line" />
      <div id="contents" class="blog-list">
        <!-- dynamic content would be here -->
      </div>
    </div>
    <!-- end form -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/project.js"></script>
  </body>
</html>
