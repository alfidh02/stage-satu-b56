<html>
  <head>
    <title>Personal Website</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/navbar.css" />
    <link rel="stylesheet" href="./assets/css/testimonial.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <nav>
      <div class="left">
        <ul>
          <a href="./index.html">
            <img
              class="logo"
              src="./assets/images/dumbways.png"
              alt="logo-image"
            />
          </a>

          <li class="active">
            <a href="./index.html">Home</a>
          </li>
          <li>
            <a href="./blog.html">Blog</a>
          </li>
          <li>
            <a href="./testimonial.html">Testimonial</a>
          </li>
        </ul>
      </div>

      <div class="right">
        <a href="./contact.html">Contact Me</a>
        <button class="btn-hamburger" onclick="toggleNavbar()">
          <i class="fa fa-bars"></i>
        </button>
      </div>
    </nav>

    <!-- burger menu -->
    <ul class="hamburger-container hamburger-hide" id="hamburger-container">
      <li class="hamburger-nav">
        <a href="./index.html">Home</a>
      </li>
      <li class="hamburger-nav">
        <a href="./blog.html">Blog</a>
      </li>
      <li class="hamburger-nav">
        <a href="./testimonial.html">Testimonial</a>
      </li>
      <li class="hamburger-nav">
        <a href="./contact.html">Contact Me</a>
      </li>
    </ul>

    <div class="container">
      <h1>My Testimonials</h1>
      <div class="container-rating">
        <h2>Rating By Star</h2>
        <div class="rating">
          <button class="rating-btn">All</button>
          <button class="rating-btn">1 <i class="fa fa-star"></i></button>
          <button class="rating-btn">2 <i class="fa fa-star"></i></button>
          <button class="rating-btn">3 <i class="fa fa-star"></i></button>
          <button class="rating-btn">4 <i class="fa fa-star"></i></button>
          <button class="rating-btn">5 <i class="fa fa-star"></i></button>
        </div>
      </div>

      <section class="testimonials" id="testimonials"></section>
    </div>
    <script src="assets/js/testimonial.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/nav.js"></script>
  </body>
</html>
